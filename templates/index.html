<!DOCTYPE html>
<html>
<head>
    <title>Malaria Outbreak Prediction</title>
    <style>
        body {
            text-align: center;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Malaria Outbreak Prediction</h1>
    <form method="POST" action="/">
        <label for="city_name">Enter the city name:</label>
        <input type="text" id="city_name" name="city_name" required>
        <br>
        <label for="positive">Positive:</label>
        <input type="number" id="positive" name="positive" step="0.01" required>
        <br>
        <label for="pf">pf:</label>
        <input type="number" id="pf" name="pf" step="0.01" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if prediction %}
    <h2>Result</h2>
    <p>City: {{ city }}</p>
    <p>Outbreak: {{ outbreak }}</p>
    {% endif %}
</body>
</html>
